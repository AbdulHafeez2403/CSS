        body {

        .pricing-container {

            flex-wrap: wrap;

        }
        
        .plan-price {
            /* text-align: center; */
            font-size: 3rem;
            font-weight: bold;
        }
        
        .plan-features {
            list-style: none;
        }
        
        .plan-features li {
            /* text-align: center; */
            margin: 1rem 0;
        }
        
        .plan-button {
            background-color: orangered;
            color: white;
            border-radius: 0.3rem;
            padding: 0.5rem;
            margin: 0 40%;
            border: none;
        }
        /* Hint: What can you do with a media query and flexbox? */
        
        @media (max-width: 1250px) {
            .pricing-container {
                flex-direction: column;
            }
        }
    </style>
</head>
